name: Mobile CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-ci.yml'
  # Manual trigger for APK builds
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

env:
  NODE_VERSION: '20'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: Install dependencies
        working-directory: mobile
        run: npm ci
      
      - name: Run ESLint
        working-directory: mobile
        run: npm run lint
      
      - name: Run TypeScript type checking
        working-directory: mobile
        run: npm run type-check
      
      - name: Run tests with Jest
        working-directory: mobile
        run: npm test -- --coverage --watchAll=false
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: mobile/coverage/coverage-final.json
          flags: mobile
          name: mobile-coverage
        continue-on-error: true

  # =============================================================================
  # Build Android APK with EAS (FREE for open source!)
  # =============================================================================
  build-android:
    needs: test
    # Build on push to main OR manual trigger
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: Install dependencies
        working-directory: mobile
        run: npm ci
      
      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Determine build profile
        id: build-profile
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "profile=${{ github.event.inputs.build_type }}" >> $GITHUB_OUTPUT
          else
            echo "profile=preview" >> $GITHUB_OUTPUT
          fi
      
      - name: Create .env file
        working-directory: mobile
        run: |
          echo "EXPO_PUBLIC_API_URL=${{ secrets.API_URL }}" > .env
          echo "EXPO_PUBLIC_ENVIRONMENT=production" >> .env
      
      - name: Build Android APK with EAS
        working-directory: mobile
        run: |
          eas build \
            --platform android \
            --profile ${{ steps.build-profile.outputs.profile }} \
            --non-interactive \
            --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
      - name: Get build URL
        working-directory: mobile
        run: |
          echo "ðŸŽ‰ APK build started!"
          echo ""
          echo "ðŸ“± Check build status at:"
          echo "   https://expo.dev/accounts/YOUR_USERNAME/projects/flatmates-app/builds"
          echo ""
          echo "ðŸ’¡ The APK will be available for download once the build completes (~10-15 min)"

  # =============================================================================
  # Build APK locally (no EAS account needed - uses GitHub Actions runners)
  # =============================================================================
  build-android-local:
    needs: test
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'development'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        working-directory: mobile
        run: npm ci
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Generate native Android project
        working-directory: mobile
        run: npx expo prebuild --platform android --clean
      
      - name: Build APK
        working-directory: mobile/android
        run: ./gradlew assembleRelease --no-daemon
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatmates-${{ github.sha }}.apk
          path: mobile/android/app/build/outputs/apk/release/*.apk
          retention-days: 30
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: mobile/android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
